<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Vos event</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="LOGO" />
      <h1>App Event</h1>
      <label for="moteurDeRecherche">Rechercher :</label>
      <input type="text" id="moteurDeRecherche" placeholder="Tapez votre titre">
    </header>
    <main>
      <section class="filtres">
        <h3>Filtres</h3>
        <button id="btn-default">Par défaut</button>
        <br>
        <br>
        <button id="btn-date">Trier par date</button>
        <br>
        <br>
        <button id="btn-janvier">Défaut Janvier</button>
        <br>
        <br>
        <input type="text" id="keyword" name="keyword" placeholder="Entrez votre mot-clé"/>
        <br>
        <br>
        <input type="text" id="location" name="location" placeholder="Entrez votre location"/>
        <br>
        <br>
        <input type="date" id="dateChoix" name="dateChoix">
      </section>

      <!-- Fiches produits -->
      <section class="fiches">
        
      </section>
    </main>
    <script type="module" src="event.js"></script>
    <script type="module" src="tridate.js"></script>
  </body>
</html>
