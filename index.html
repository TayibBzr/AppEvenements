<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Vos event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="LOGO" />
      <h1>App Event</h1>
      <div class="mb-4">
        <label for="moteurDeRecherche" class="form-label">Rechercher :</label>
        <input
          type="text"
          id="moteurDeRecherche"
          class="form-control"
          placeholder="Tapez votre titre"
        />
      </div>
    </header>
    <main>
      <section class="filtres">
        <h3>Filtres</h3>
        <button id="btn-default" class="btn btn-outline-primary">
          Par défaut
        </button>
        <br />
        <br />
        <button id="btn-date" class="btn btn-outline-secondary">
          Trier par date
        </button>
        <br />
        <br />
        <button id="btn-janvier" class="btn btn-outline-success">
          Défaut Janvier
        </button>
        <br />
        <br />
        <input
          type="text"
          id="keyword"
          name="keyword"
          class="form-control"
          placeholder="Entrez votre mot-clé"
        />
        <br />
        <br />
        <input
          type="text"
          id="location"
          name="location"
          class="form-control"
          placeholder="Entrez votre location"
        />
        <br />
        <br />
        <input type="date" id="dateChoix" name="dateChoix" class="form-control" />
      </section>

      <!-- Fiches produits -->
      <section class="fiches container-fluid"></section>
    </main>
    <script type="module" src="event.js"></script>
    <script type="module" src="tridate.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
